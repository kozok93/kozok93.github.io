<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="font" href="">
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>Sign up challenge</title>
</head>
<body id="main">
  <div id="heading-and-subheading-container">
    <h1 class="main-header"><strong>Learn to code by watching others</strong></h1>
      <p class="sub-heading">See how eperienced developers solve problems in real&nbsptime. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
  </div>
  <div id="button-and-form-container">
    <div class="button-container">
      <button class="lead-button"><strong>Try it free 7 days</strong> then $20/mo. thereafter
      </button>
    </div>
    <div class="form-container">
      <form class="lead-form">
       <input type="text" class="fname" name="fname" placeholder="First Name">
       <input type="text" class="lname" name="lname" placeholder="Last Name">
       <input type="email" class="email" name="e-mail" placeholder="Email Address" pattern="(?:[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*|"(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21\x23-\x5b\x5d-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])*")@(?:(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?|\[(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?|[a-z0-9-]*[a-z0-9]:(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21-\x5a\x53-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])+)\])" oninvalid="this.setCustomValidity('ERROR_TEXT')">
       <input type="password" class="password" name="pwd" placeholder="Password">
       <input type="submit" class="btn-trial" name="btn-trial" value="CLAIM YOUR FREE TRIAL">
      </form>
      <p class="terms-and-services">By clicking the button, you are agreeing to our <strong ><font color="#F08080">Terms and Services.</font></strong></p>
    </div>
  </div>
</body>
</html>
